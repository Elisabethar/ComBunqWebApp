<html>

<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Homepage - ComBunqWeb</title>
  {%load static%}


  <script type='text/javascript' src="{%static "jquery/dist/jquery.min.js"%}"></script>
  <link rel="stylesheet" href="{%static "semantic/dist/semantic.min.css"%}"/>
  <script type='text/javascript' src="{%static "semantic/dist/semantic.min.js"%}"></script>
  <script type='text/javascript' src="{%static "showdown/dist/showdown.min.js"%}"></script>
  <link rel="stylesheet" href="{%static "font-awesome/css/font-awesome.min.css"%}"/>
  
</head>
<style media="screen">
  a{
    color: inherit;
  }
  body{
    background-image: url("{%static "images/bunq-Desktop.png"%}");
    background-attachment: fixed;
    background-size: auto;
    background-repeat: no-repeat;
  }
  #md {
    width: 800px;
    margin: 0 auto;
  }
  h1{
    text-align: center;
  }
</style>
<script type="text/javascript">
  $(function() {
    $.ajax({
      url: 'https://raw.githubusercontent.com/OGKevin/ComBunqWebApp/master/README.md',
      type: 'GET',
      dataType: 'text/plain; charset=utf-8',
    })
    .done(function(response) {
      console.log("success");
      
    })
    .fail(function(response) {
      console.log("error");
    })
    .always(function(response) {
      console.log('RESPONSE', response.responseText)
      console.log("complete");
      var converter = new showdown.Converter()
      text = response.responseText
      html = converter.makeHtml(text)
      console.log('HTML', html)
      $("#md").html(html)
      
    });
    
  })
</script>
<body>
  <div class="ui inverted menu ">
    <a class="item" href="">Home</a>
    <a class="item" href="./Manager">Manager</a>
    <a class="item" href="./decrypt">Decrypt</a>
    <a class="item" href="./generate">Generate</a>
    <div class="right menu">
      <a class="item" href="./account/register">Sign Up</a>
      <a class="item" href="./account/login">Sign in</a>
      <a class="item" href="./account/two_factor">Settings</a>
      <a class="item" href="https://github.com/OGKevin/ComBunqWebApp/wiki">Help</a>
    </div>
  </div>
  <div class="" id="md">
    
  </div>
<div class="ui grid">
  <div class="six wide column">
    
  </div>
  <div class="six wide column">
    <p><a href="https://github.com/OGKevin/ComBunqWebApp"> <i class="github large icon"></i></a>
    
    made with <i class="fa fa-heart" aria-hidden="true"></i> by the bunq API contributors team</p>
  </div>
</div>


</html>
