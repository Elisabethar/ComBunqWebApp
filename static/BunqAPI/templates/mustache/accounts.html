<style media="screen">
  table,
  th,
  td {
    border: 1px solid black;
  }
</style>
<h2 class="ui center aligned icon header">
  <i class="credit card alternative icon"></i>
  Accounts
</h2>
{{#.}} {{#MonetaryAccountBank}}
Description: {{description}}<br> Id: {{id}}<br> Balance: {{balance.value}}<br>
<table>
  <tr>
    <th>Name/Alias</th>
    <th>Type</th>
    <th>Value</th>
  </tr>
  {{#alias}}
  <tr>
    <td>{{name}}</td>
    <td>{{type}}</td>
    <td>{{value}}</td>

  </tr>
  {{/alias}}
</table>
<br>
{{/MonetaryAccountBank}} {{/.}}
